        html, body {

        /* GAME GRID */
        .flex-container {
            display: flex;

            padding: 20px;
            max-width: 1200px;
        }

        .game-link {
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .game-link:hover {
            transform: translateY(-10px);
        }

        /* Modern Tile Design */
        .game-tile {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 260px;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .game-icon {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .game-title {
            font-size: 1.2rem;
            font-weight: 800;
            color: #000;
            text-align: center;
            padding: 20px 10px;

.bottom-nav {
    position: fixed; /* Keeps it on screen while scrolling */
    bottom: 30px;    /* Distance from the bottom edge */
    left: 50%;
    transform: translateX(-50%); /* Centers the dock horizontally */
    display: flex;
    gap: 40px;
    background: rgba(255, 255, 255, 0.4); /* Glass effect */
    padding: 15px 40px;
    border-radius: 50px;
    backdrop-filter: blur(15px); /* Blurs content behind the dock */
    -webkit-backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);

}

        .nav-item {

        @keyframes spin {
            0% { transform: rotate(0deg); }

<body>

    <div class="header">

    </div>

    <div class="search-container">
        <input type="text" id="search" onkeyup="searchGames()" placeholder="Search Games..." />
    </div>

    <div id="loader"></div>
    <div id="game-container" class="flex-container"></div>

    <div class="bottom-nav">
        <a href="/projects.html" class="nav-item">
            <div class="circle">üéÆ</div>

            <div class="circle">üé¨</div>
            <span>MOVIES</span>
        </a>
    </div>

    <script>
      let games = [];
      fetch("config/games.json")
      .then((response) => response.json())
      .then((data) => {
        games = data;
        renderGames(data);
        document.getElementById("loader").style.display = "none";
      })
      .catch((error) => {
          console.error("Error:", error);
          document.getElementById("loader").style.display = "none";
      });

      function renderGames(data) {
        const container = document.getElementById("game-container");
        container.innerHTML = "";
        data.forEach((project) => {
          const game = document.createElement("a");
          game.href = project.link;
          game.className = "game-link";
          game.innerHTML = `
            <div class="game-tile">
              <img class="game-icon" src="${project.imgSrc}" alt="icon" loading="lazy" />
              <p class="game-title">${project.title}</p>
            </div>`;
          container.appendChild(game);
        });
      }

      function searchGames() {
        const input = document.getElementById("search");
        const filter = input.value.toUpperCase();
        const filtered = games.filter((game) => game.title.toUpperCase().includes(filter));
        renderGames(filtered);
      }
    </script>
</body>
