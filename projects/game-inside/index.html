<html lang="en-us"><head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Game Inside a Game</title>
    <link rel="shortcut icon" href="https://moyaimoment.github.io/games/game-inside-game/iframe/TemplateData/favicon.ico">
    <link rel="stylesheet" href="https://moyaimoment.github.io/games/game-inside-game/iframe/TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" style="width: 960px; height: 540px; cursor: default;" width="960" height="540"></canvas>
      <div id="unity-loading-bar" style="display: none;">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full" style="width: 100%;"></div>
        </div>
      </div>
      <div id="unity-footer">
        <div id="unity-fullscreen-button"></div>
      </div>
    </div>
    <script>
      var buildUrl = "https://moyaimoment.github.io/games/game-inside-game/iframe/Build";
      var loaderUrl = buildUrl + "/webv0_2d.loader.js";
      var config = {
        dataUrl: buildUrl + "/webv0_2d.data",
        frameworkUrl: buildUrl + "/webv0_2d.framework.js",
        codeUrl: buildUrl + "/webv0_2d.wasm",
        streamingAssetsUrl: "https://moyaimoment.github.io/games/game-inside-game/iframe/StreamingAssets",
        companyName: "Sam Hogan",
        productName: "Game Inside a Game",
        productVersion: "0.2",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "540px";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script><script src="https://moyaimoment.github.io/games/game-inside-game/iframe/Build/webv0_2d.loader.js"></script>
  <script src="https://moyaimoment.github.io/games/game-inside-game/iframe/Build/webv0_2d.framework.js"></script>

</body></html>
